receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: upsert

  attributes:
    actions:
      - key: http.url
        action: update
        from_attribute: http.target
      - key: service.namespace
        value: ecommerce
        action: insert

exporters:
  logging:
    loglevel: info

  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: ecommerce
    const_labels:
      environment: development

  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  elasticsearch/traces:
    endpoints: [http://opensearch:9200]
    traces_index: otel-traces
    sending_queue:
      enabled: true
    retry_on_failure:
      enabled: true
    
  elasticsearch/metrics:
    endpoints: [http://opensearch:9200]
    metrics_index: otel-metrics
    sending_queue:
      enabled: true
    retry_on_failure:
      enabled: true

  elasticsearch/logs:
    endpoints: [http://opensearch:9200]
    logs_index: otel-logs
    sending_queue:
      enabled: true
    retry_on_failure:
      enabled: true

extensions:
  health_check:
    endpoint: :13133
  zpages:
    endpoint: :55679
  pprof:
    endpoint: :1777

service:
  extensions: [health_check, zpages, pprof]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource, attributes]
      exporters: [logging, jaeger, otlp/jaeger, elasticsearch/traces]
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [logging, prometheus, elasticsearch/metrics]
    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [logging, elasticsearch/logs]